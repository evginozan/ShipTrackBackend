spring.application.name=cargo-service

spring.datasource.url=jdbc:postgresql://localhost:5432/kargotakip
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=10000

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=*

logging.level.org.springframework.security=DEBUG
logging.level.com.evginozan.cargoservice=DEBUG
logging.level.com.evginozan.cargoservice.security=DEBUG
